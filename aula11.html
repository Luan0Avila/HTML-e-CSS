<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }
        
        label {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
        <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>
        <p>
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>
        <p>
            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Genero: <br>
            <label for="feminino">feminino:</label>
            <input type="radio" id="feminino" name="genero" value="sim">  <br>      

            <label for="masculino">masculino:</label>
            <input type="radio" id="masculino" name="genero" value="sim"><br>   
            
            <label for="outo">outro:</label>
            <input type="radio" id="outro" name="genero" value="sim">
        </p>

        <p>
            <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </p>

            <p>
                <label for="datetime">Data:</label>
                    <input type="datetime" id="datetime" name="datetime">
                </p>

                <p>
                    <label for="tine">Hora:</label>
                        <input type="time" id="time" name="time">
                    </p>

                    <p>
                        <label for="color">Cor preferida:</label>
                            <input type="color" id="color" name="color">
                    </p>
            
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com">
        </p>
            
        <p>
            <label for="file">foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple>
        </p>
            
        <p>
            <label for="number">Numero:</label>
            <input type="number" id="numbername="number" placeholder="digite um numero">
        </p>
            
        <p>
            <label for="password">Digite sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2"
            list="tickmarks">
        </p>
        <datalist id="tickmarks">
            <option value="0" label="50%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
            </datalist>
    
            <p>
                <label for="URL">Sua URL:</label>
                <input type="url" id="URL" name="url" placeholder="URL">
            </p>

            <p>
                <label for="select">selecione alguma opção</label>
                <select name="select" id="select">
                    <optgroup label="Teste">
                    <option value="qualquer" label="label 1"></option>
                    <option value="qualquer 2" label="label 2"></option>
                    <option value="qualquer 3" label="label 3"></option>
                </optgroup>
    
                    <optgroup label="Teste 2">
                    <option value="qualquer" label="label 1"></option>
                    <option value="qualquer 2" label="label 2"></option>
                    <option value="qualquer 3" label="label 3"></option>
                </optgroup>
                </select>
            </p>


            <p>
                <label for="textarea">textarea</label>
                <textarea name="textarea" id="textarea" rows="10" cols="9"></textarea>
            </p>
    
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
    
        </form>
</body>
</html>
